<!-- Comentário em html é assim -->
<Doctype html> <!-- isso é um DTD e é do tipo HTML5 -->
<!-- Um DTD é um Documento Type Definition, ele serve para dizer ao navegador/browser qual é a versão do html está sendo carregada -->

<html lang="pt-br">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale-1.0">
		<title>Exemplo de HTML</title>
	</head>
	
	<body>
		
		<div>

			
			<header>
				
				<nav>
					<!--
						A tag nav eu utilizo para agrupar conjunto de links 
					-->
					<ul>
						<!--A tag ul é uma lista não ordenada, Muito utilizada para a criação de menus 
							É utilizada em conjunto com a tag li.
							Atenção a tag li não pode ser criada fora da tag ul
						-->
						<li>Java</li>
						<li>C#</li>
						<li>Python</li>
						<li>Ruby</li>
					</ul>
					
				</nav>
				
			</header>
		
		</div>

			<h4>Olá Mundo!!</h4>
			<h5>Olá Mundo!!</h5>
			<h6>Olá Mundo!!</h6>
		-->
	
	</body>
</html>
